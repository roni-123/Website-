        <input type="time " value="08:30:00" step="600"><br>

        <select name="Peoples" id="Peoples">
            <option value="" selected="selected">1 Person</option>
            <option value="" selected="selected">2 People</option>
            <option value="" selected="selected">3 People</option>
            <option value="" selected="selected">4 People</option>
            <option value="" selected="selected">5 People</option>
        </select><br><br>
        <label for="Full Name">Full Name:</label>
        <input id = "Full Name" name ="Full Name"><br><br>
        <label for="Email">Email:</label>
        <input type = "email" id = "Email" name ="Email"><br><br>
        <label for="Phone">Phone Number:</label>
        <input type = "number" id = "Phone Number" name ="Phone Number">
    </div>

    <div class = "modal" id = "modal3">
        <div class = "header">
            <button class="modal-btn" data-target = "#modal3">&times;</button>

        <label for="date">Date:</label>

        <input id = "Full Name" name ="Full Name"><br><br>
        <label for="Email">Email:</label>
        <input type = "email" id = "Email" name ="Email"><br><br>
        <label for="Phone">Phone Number:</label>
        <input type = "number" id = "Phone Number" name ="Phone Number">

    </div>

    <div id = "overlay"></div>
    <script src="script.js"></script>

    <footer class="footer">
        <div class="footerbox">

                Bean&Brew.com
